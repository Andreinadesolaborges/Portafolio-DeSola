        <div class="fondoContacto">
            <!--Sección principal contacto con formulario-->
            <main>
                <div class="contenedorSeccion">
                    <h1 class="alinearTextoIzq espacioTitulo2">Contáctame</h1>
                    <form action="">
                        <fieldset>
                            <legend class="espacioTitulo2">Escríbeme cualquier duda o consulta</legend>
                            <div class="anchoFormulario">
                                <input class="estiloForm" type="text" name="nombre" placeholder="Tu nombre">
                            </div>
                            <div class="anchoFormulario">
                                <input type="email" name="mail" placeholder="Tu email">
                            </div>
                            <div class="anchoFormulario">
                                <input class="estiloForm" type="text" name="mensaje" placeholder="Tu mensaje">
                            </div>

                            <div class="anchoFormulario">
                                <select name="region" id="">
                                    <option value="Latinoamerica">Latinoamérica</option>
                                    <option value="Norteamerica">América del Norte y Oceanía</option>
                                    <option value="Europa">Europa</option>
                                    <option value="Otra">Otra</option>
                                </select>
                            </div>
                            
                            <div class="espacioTextoContacto">
                                <label><input type="checkbox" value="checkbox1" class="inputCheck"> ¿Deseas recibir un newsletter con actualizaciones?</label>
                            </div>
                        
                            <div class="contenedorBotones">
                                <input type="submit" value="Envialo" class="btnEnviar">
                                <input type="reset" value="Borrar" class="btnBorrar animLinksAmarillo">
                            </div>
                        </fieldset>
                    </form>
                </div>
