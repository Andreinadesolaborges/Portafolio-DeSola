                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <!--Sección principal contacto con formulario-->
    <main class="fondoContacto">
        <div class="contenedorSeccion">
            <h1 class="alinearTextoIzq espacioTitulo2">Contáctame</h1>

            <form id="form" action="">
                <fieldset>
                    <legend class="espacioTitulo2">Escríbeme cualquier duda o consulta</legend>
                    <div class="anchoFormulario">
                        <input class="estiloForm" required type="text" id="name" name="nombre" placeholder="Tu nombre">
                    </div>
                    <div class="anchoFormulario">
                        <input required type="email" id="email" name="mail" placeholder="Tu email">
                    </div>
                    <div class="anchoFormulario">
                        <input class="estiloForm" type="text" name="mensaje" placeholder="Tu mensaje">
                    </div>

                    <div class="anchoFormulario">
                        <select name="region" id="">
                            <option value="Latinoamerica">Latinoamérica</option>
                            <option value="Norteamerica">América del Norte y Oceanía</option>
                            <option value="Europa">Europa</option>
                            <option value="Otra">Otra</option>
                        </select>
                    </div>

                    <div class="espacioTextoContacto">
                        <label><input type="checkbox" value="Si" class="inputCheck" name="check"> ¿Deseas recibir un
                            newsletter con actualizaciones?</label>
                    </div>

                    <div class="contenedorBotones">
                        <input type="submit" value="Envialo" class="btnEnviar">
                        <input type="reset" value="Borrar" class="btnBorrar animLinksAmarillo">
                    </div>
                </fieldset>
            </form>
            <a href="mailto:me@andreinadesola@gmail.com" id="trucazo"></a>
        </div>
    </main>


     <!--Footer de la web con contacto y redes sociales-->

     <footer>
        <div class="elementoFooter">
            <!--Link a página de contacto-->
            <a href="pages/contact.html">
                <h3 class="contactoAnim">Contáctame</h3>
            </a>
        </div>
        <div class="elementoFooter">
            <!--Redes Sociales-->
            <a href="mailto:andreinadesola@gmail.com">
                <img class="iconoRedes" src="img/mail.png" alt="Icono email">
            </a>
            <a href="https://www.instagram.com/andreinadesola" target="_blank">
                <img class="iconoRedes" src="img/ig.png" alt="Icono Instagram">
            </a>
            <a href="https://www.linkedin.com/in/andreina-de-sola/" target="_blank">
                <img class="iconoRedes" src="img/linkedin.png" alt="Icono Linkedin">
            </a>
            <a href="https://dribbble.com/andre0517" target="_blank">
                <img class="iconoRedes" src="img/dribble.png" alt="Icono dribble">
            </a>
        </div>
        <div class="elementoFooter">
            <!--Derechos reservados-->
            <p>© ANDREINA DE SOLA - 2023</p>
        </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
    </script>
    <!--Formulario-->
    <script>
        const $form = document.querySelector('#form')
        const $buttonMailto = document.querySelector('#trucazo')
    
        $form.addEventListener('submit', handleSubmit)
    
        function handleSubmit(event) {
          event.preventDefault()
          const form = new FormData(this)
          $buttonMailto.setAttribute('href', `mailto:andreinadesola@gmail.com?subject=Nombre: ${form.get('nombre')}  - Correo: ${form.get('mail')} - Region: ${form.get('region')} - Newsletter: ${form.get('check')}&body=${form.get('mensaje')}`)
          $buttonMailto.click()
        }
    </script>
</body>
